<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cropit</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="jquery.cropit.js"></script>
		<script src="../jquery.cropit.package.js"></script>
    
	</head>
	<body>
		<div id="image-box" style="position:absolute;left:250px;top:60px"></div>
	</body>
	
	<script>
	$(function() {
		var host = "http://localhost:8089"; // 测试上传主机url
		var options = {
			backImgUrl: 'lorempixel.jpg',
			borderWidth: 3,
			borderColor: '#ccc',
			borderRadius: 10,
			width: 200,
			height: 200,
			uploadUrl: host + '/cropit/upload', 
			success: function(res) {
				$('#image-box').html('<img style="border-radius:10px" src="'+ host + res +'" />');
			},
			error: function() {
				alert('上传失败');
			}
		};
		$('#image-box').initCropit(options);
	});
	</script>
	
</html>
